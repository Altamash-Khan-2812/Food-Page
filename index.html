<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="This website suggest some food items with affordable price rates"
    />
    <link rel="stylesheet" href="Styles/style.css" />
  </head>

  <body>
    <header id="main-header">
      <a href="index.html" id="logo" aria-label="Go to WebFood page">WebFood</a>
      <nav>
        <ul>
          <li>
            <a href="" aria-label="Browse available meals">Browse Meals</a>
          </li>
          <li>
            <a href="" aria-label="View my orders">My Orders</a>
          </li>
        </ul>
      </nav>
      <a
        href="#side-drawer"
        class="menu-btn"
        role="button"
        aria-label="open menu"
        aria-expanded="false"
      >
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>

    <aside id="side-drawer">
      <header>
        <a
          href="#"
          class="menu-btn"
          role="button"
          aria-label="Close side menu"
          aria-expanded="true"
        >
          <span></span>
          <span></span>
          <span></span>
        </a>
      </header>

      <nav>
        <ul>
          <li>
            <a href="" aria-label="Browse available meals">Browse Meals</a>
          </li>
          <li>
            <a href="" aria-label="View my orders">My Orders</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <h1>Browse Our Delicious Meals</h1>

      <section id="latest-products">
        <ul>
          <li class="food-item" aria-label="food-item">
            <article>
              <img
                src="/img/risotto.webp"
                alt="A plate of creamy risotto with tiger prawns on top"
              />
              <div class="food-item-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a
                  href=""
                  class="btn"
                  aria-label="Add Risotto with Tiger Prawns to cart"
                  >Add to Cart</a
                >
              </div>
            </article>
          </li>

          <li class="food-item" aria-label="food-item">
            <article>
              <img
                src="/img/cheeseburgers.jpg"
                alt="Two classic cheeseburgers with melted cheese, served with crispy fries"
              />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="" class="btn" aria-label="Add Cheeseburgers to cart"
                  >Add to Cart</a
                >
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
